<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Musammim - منصة التصميم الاحترافية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700;900&display=swap"
    rel="stylesheet" crossorigin="anonymous">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"IBM Plex Sans Arabic"', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: '#0D1137',    /* كحلي المستثمر */
              secondary: '#00E1C1',  /* سيان الابتكار */
              slate: '#334155',      /* سليت بزنس */
              white: '#FFFFFF',
              fuchsia: '#FF006E',
              orange: '#FB5607',
              yellow: '#FFBE0B',
              lime: '#8AC926',
              purple: '#7209B7'
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11"
  }
}
</script>

</head>

<body class="bg-gray-50 text-brand-slate font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
